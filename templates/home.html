<!DOCTYPE html>
<html>
  <head>
    <title>Student Math Score Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* purple gradient */
            margin: 0;
            padding: 0;
        }
        
        .top-left-link {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #8e44ad;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        
        .top-left-link:hover {
            background-color: #732d91;
        }
        
        .profile {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
            padding: 20px;
        }
        
        .form-box {
            max-width: 850px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 40px;
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 5px solid #6a11cb;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
            width: 100%;
            font-size: 14px;
        }
        
        input[type="submit"] {
            background-color: #6a11cb;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #501a96;
        }
        
        .form-group {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
            width: 30%;
        }
        
        .form-group label {
            margin-bottom: 5px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            border-radius: 6px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }

        .back-link:hover {
            background-color: #2980b9;
        }

        .result-section {
            margin-top: 30px;
            text-align: center;
        }

        .prediction-result {
            background-color: #eafaf1;
            border: 2px solid #27ae60;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 1.2em;
            font-weight: bold;
            color: #155724;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
        }

        .error-message {
            background-color: #fdecea;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 1.1em;
            color: #721c24;
            box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .form-group {
                display: block;
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .top-left-link, .back-link {
                position: relative;
                display: block;
                margin: 10px auto;
                text-align: center;
                width: fit-content;
            }
        }
    </style>
  </head>
  <body>
    <a href="https://github.com/achraf-bogryn/ML_Project" class="top-left-link" target="_blank">üìä GitHub Repository</a>
    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    
    <h1>Student Math Score Prediction</h1>
    
    <div class="form-box">
        <form action="/predictdata" method="POST">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="race_ethnicity">Race/Ethnicity:</label>
                <select id="race_ethnicity" name="race_ethnicity" required>
                    <option value="">Select Group</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parental_level_of_education">Parental Level of Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="">Select Education Level</option>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch">Lunch Program:</label>
                <select id="lunch" name="lunch" required>
                    <option value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test_preparation_course">Test Preparation Course:</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option value="">Select Preparation Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reading_score">Reading Score:</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" placeholder="Enter reading score (0-100)" required>
            </div>
            
            <div class="form-group">
                <label for="writing_score">Writing Score:</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" placeholder="Enter writing score (0-100)" required>
            </div>
            
            <div style="clear:both;"></div>
            <input type="submit" value="üéØ Predict Math Score">
        </form>
    </div>

    <!-- Results Section -->
    {% if results %}
    <div class="result-section">
        <div class="prediction-result">
            <h2>üéâ Predicted Math Score: {{ results }}</h2>
            <p>Based on the provided student information</p>
        </div>
    </div>
    {% endif %}

    <!-- Error Message Section -->
    {% if prediction_text %}
    <div class="result-section">
        <div class="error-message">
            <h3>‚ö†Ô∏è {{ prediction_text }}</h3>
        </div>
    </div>
    {% endif %}

  </body>
</html>
